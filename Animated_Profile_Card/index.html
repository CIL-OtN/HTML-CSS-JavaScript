<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Animated Profile Card UI</title>
  </head>
  <body>

    <div class="card">
      
        <div class="imgBx">
            <img src="image/ich_center.jpg">
        </div>

        <div class="content">
            <div class="details">
                <h2>Waldemar Schneider<br>
                    <span>
                        Senior UX/UI Designer
                    </span>
                </h2>

                <div class="data">
                    <h3>123<br><span>Posts</span></h3>
                    <h3>456<br><span>Followers</span></h3>
                    <h3>789<br><span>Following</span></h3>
                </div>
                <div class="actionButton">
                    <button>Follow</button>
                    <button>Message</button>
                </div>

            </div>
        </div>

    </div>

  </body>
</html>
