<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--  <span class="material-symbols-outlined"> close </span> -->
    <title>Responsive Modal Popup</title>
  </head>
  <body>
    <button>Subscribe</button>

    <div class="modal">
      <div class="card">
        <span class="material-symbols-outlined" id="close"> cancel </span>
        <div class="brand">
          <img src="image/ich_center.jpg" />
        </div>
        <div class="info">
          <h2>Subscribe To Our Newsletter</h2>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Asperiores
            perferendis a nostrum eligendi perspiciatis minus, iste earum
            ratione molestiae deleniti?
          </p>
          <form action="#">
            <input type="email" placeholder="Email Address" />
            <input type="submit" value="SUBSCRIBE" />
          </form>
        </div>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
