<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
	
	
	
	<link rel="stylesheet" href="style.css">
	<title>Carousel</title>
</head>
<body>

	<div class="container">
		
		<div class="image">
			<img src="img/burg1.jpg" width="80%">
		</div>
		<div class="image">
			<img src="img/burg2.jpg" width="100%">
		</div>
		<div class="image">
			<img src="img/burg3.jpg" width="100%">
		</div>
		<div class="image">
			<img src="img/burg4.jpg" width="100%">
		</div>
		<div class="image">
			<img src="img/burg5.jpg" width="100%">
		</div>
		<div class="image">
			<img src="img/burg6.jpg" width="100%">
		</div>
	
		<i id="prev" onclick="show_image(-1)" class="fas fa-chevron-left"></i>
		<i id="next" onclick="show_image(1)" class="fas fa-chevron-right"></i>
	
		<div class="dots">
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
			<span class="dot"></span>
		</div>	
	</div>
	<script src="script.js"></script>
</body>
</html>
