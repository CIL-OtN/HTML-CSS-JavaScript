<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
	<link rel="stylesheet" href="style.css">
	<title>To-do List</title>
</head>
<body>
	<div class="main-container">
		<div class="container1">
			<button class="btn btn-success" onclick="typeNote()">Create Note</button>
		</div>
		<div class="container2"></div>	<!-- for all notes created here! -->
		<div class="container3">
			<form>
				<textarea id="note-text" placeholder="Write Note..." maxlength="96"></textarea>
			
				<i id="check-icon" class="far fa-check-circle"></i>
				<i id="x-icon" class="far fa-times-circle"></i>
			</form>
		</div>
	</div>
	
	<script src="script.js"></script>
</body>
</html>
