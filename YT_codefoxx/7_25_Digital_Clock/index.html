<body>
	<div class="container">
		<div class="digitalClock">
			<h1 id="day">SUN</h1>
			<h1 id="hour">0</h1>
			<h1 id="bar1">|</h1>
			<h1 id="minute">0</h1>
			<h1 id="bar2">|</h1>
			<h1 id="ampm">Uhr</h1>
		</div>
	</div>
	<script src="script.js"></script>
</body>
