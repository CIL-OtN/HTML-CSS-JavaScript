
[dependencies]

  [dependencies.fern-logger]
    default-features = false
    version = "0.5.0"

  [dependencies.iota-wallet]
    features = ["mnemonic", "events", "ledger_nano", "storage", "stronghold", "message_interface"]
    git = "https://github.com/iotaledger/wallet.rs"
    rev = "d31af4d0281dd5ffc4b164ca1baf956252351a9e"

  [dependencies.log]
    default-features = false
    version = "0.4.17"

  [dependencies.neon]
    default-features = false
    features = ["napi-6", "event-queue-api"]
    version = "0.10.1"

  [dependencies.once_cell]
    default-features = false
    version = "1.13.1"

  [dependencies.serde]
    default-features = false
    version = "1.0.143"

  [dependencies.serde_json]
    default-features = false
    version = "1.0.83"

  [dependencies.tokio]
    default-features = false
    version = "1.20.1"

[lib]
  crate-type = ["cdylib"]

[package]
  authors = ["IOTA Stiftung"]
  categories = ["cryptography::cryptocurrencies"]
  description = "Node.js bindings for the IOTA wallet library"
  documentation = "https://wiki.iota.org/wallet.rs/welcome"
  edition = "2021"
  exclude = ["index.node"]
  homepage = "https://www.iota.org/"
  keywords = ["iota", "wallet", "transaction", "nodejs"]
  license = "Apache-2.0"
  name = "wallet"
  repository = "https://github.com/iotaledger/wallet.rs"
  version = "0.2.0"
