<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <link
      rel="stylesheet"
      href="https://fonts.sandbox.google.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <!--  <span class="material-symbols-outlined"> close </span> -->
    <title>Image Gallery - Easy Tutorials</title>
  </head>
  <body>

    <div class="full-img" id="fullImgBox">
      <img src="image/bowl1.jpg" id="fullImg">
      <span onclick="closeFullImg()">X</span>
    </div>

    <div class="img-gallery">
      <img src="image/bowl1.jpg" onclick="openFullImg(this.src)">
      <img src="image/bowl2.jpg" onclick="openFullImg(this.src)">
      <img src="image/bowl3.jpg" onclick="openFullImg(this.src)">
      <img src="image/codeinventorslab.png" onclick="openFullImg(this.src)">
      <img src="image/bowl5.jpg" onclick="openFullImg(this.src)">
      <img src="image/bowl2.jpg" onclick="openFullImg(this.src)">
      <img src="image/bowl5.jpg" onclick="openFullImg(this.src)">
      <img src="image/bowl3.jpg" onclick="openFullImg(this.src)">
    </div>


    <script src="js/script.js"></script>
  </body>
</html>
