<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />

    <title>Card_with_hover_animation</title>
  </head>
  <body>

    <div class="card">
      <div class="card-content">
        <h2 class="card-title">Something awesome</h2>
        <p class="card-body">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem, explicabo?</p>
        <a href="#" class="button">Learn More</a>
      </div>
    </div>

    <!-- <script src="js/script.js"> -->
    <script>

      const card = document.querySelector(".card")

      card.addEventListener("click", () => {
        console.log("in card drin")

        card.classList.remove(".card-content-handy")

      })


    </script>
  </body>
</html>
